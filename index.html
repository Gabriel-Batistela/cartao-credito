<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="keywords" content="Cartao, Crédito, CSS">
  <meta name="description" content="Programa mostra o cartão de crédito da pessoa">
  <title>Cartão de Crédito</title>
  <link rel="shortcut icon" href="./img/icons8-cartão-16.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="container">
    <header>
      <span class="logo">
        <img src="./img/logo.png" alt="logo mastercard" />
        <h5>Master Card</h5>
      </span>
      <img src="./img/chip.png" alt="imagem de um chip do cartão" class="chip" />
    </header>
    <div class="card-detalhes">
      <div class="name-number">
        <h6>Card Number</h6>
        <h5 class="numero">0800 1234 5678 9012</h5>
        <h5 class="nome">Gabriel Henrique Ruas Batistela</h5>
      </div>
      <div class="valid-date">
        <h6>Valid Thru</h6>
        <h5>07/29</h5>
      </div>
    </div>
  </div>


</body>

</html>
